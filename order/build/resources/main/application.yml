spring:
  application:
    name: order
  datasource:
    url: jdbc:postgresql://localhost:5432/mulluojo
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss"
    serialization:
      write-dates-as-timestamps: false

server:
  port: 19094

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka

